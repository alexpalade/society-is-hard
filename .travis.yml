language: common-lisp
sudo: false

addons:
  apt:
    packages:
    - zip
env:
  global:
  - GAMEKIT_SYSTEM_NAME: sih
  - GAMEKIT_APPLICATION_PACKAGE: sih
  - GAMEKIT_APPLICATION_MAIN_CLASS: game
  - PATH: ~/.bodge/bin/:$PATH
  - GAMEKIT_TARGET_PACKAGE: "$GAMEKIT_SYSTEM_NAME-x86-64-$TRAVIS_OS_NAME-$TRAVIS_BRANCH.zip"
  - GAMEKIT_BUILD_DIR: "/tmp/$GAMEKIT_SYSTEM_NAME"
  - secure: 

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"

os:
- linux
- osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install git-lfs; fi
  - curl -L http://bodge.borodust.org/files/install.sh | sh
  - git lfs install && git lfs pull
  - lisp install-dist

script:
  - >
    lisp build-gamekit-system
    $GAMEKIT_SYSTEM_NAME $GAMEKIT_APPLICATION_PACKAGE $GAMEKIT_APPLICATION_MAIN_CLASS
    $TRAVIS_BUILD_DIR
    $GAMEKIT_BUILD_DIR

before_deploy:
- mv "$GAMEKIT_BUILD_DIR/$GAMEKIT_SYSTEM_NAME.zip" $GAMEKIT_TARGET_PACKAGE

deploy:
  provider: releases
  api-key: "$GITHUB_TOKEN"
  file: "$GAMEKIT_TARGET_PACKAGE"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
